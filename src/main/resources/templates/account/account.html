<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>后台信息管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <!--<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>-->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>直销</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>直销</a>
                    </li>
                    <li class="active">
                        <strong>开户</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
         <div class="wrapper wrapper-content">
            <form action="/account/openaccount" id="accountfrom" onsubmit="return checkdata();" method="post">
              <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>录单信息</h5>
                            </div>
                            <div class="ibox-content" style="display: block;">
                                <div class="row">
                                        <div class="col-sm-3 m-b-xs">
                                            <select name="trusttype" id="trusttype" class="form-control" >
                                                <option value="">--请选择委托方式--</option>
                                                <option value="0">柜台委托</option>
                                                <option value="4">传真委托</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-3 m-b-xs">
                                            <input size="16" class="form-control" type="text" id="requesttime" name="requesttime"  placeholder="申请时间"  readonly="readonly"  value=""  />
                                            <span class="add-on"><i class="icon-remove"></i></span>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

              <div class="row">
                  <div class="col-lg-12">
                      <div class="ibox float-e-margins">
                          <div class="ibox-title">
                              <h5>用户信息</h5>
                          </div>
                          <div class="ibox-content" style="display: block;">
                              <div class="row">

                                  <div class="col-sm-3 m-b-xs">
                                      <input id="custname" name="custname" class="form-control" type="text"  maxlength="60 "  placeholder="客户姓名" />
                                  </div>
                                  <div class="col-sm-3 m-b-xs">
                                      <select name="sex" id="sex" class="form-control" >
                                          <option value="">--请选择客户性别--</option>
                                          <option value="0">女</option>
                                          <option value="1">男</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-3 m-b-xs">
                                      <select name="certtype" id="certtype" class="form-control" >
                                          <option value="">--请选择证件类型--</option>
                                          <option value="0" th:each="cert:${certtypelist}" th:value="${cert.getKeyvalue()}" th:text="${cert.getCaption()}">--证件类型--</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-3 m-b-xs">
                                      <input id="certno" name="certno" class="form-control" type="text"  placeholder="证件号码" />
                                  </div>
                                  <div class="col-sm-3 m-b-xs">
                                      <input id="certno_a" name="certno_a" class="form-control" type="text"  placeholder="再次输入" />
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-3 m-b-xs">
                                      <input size="16" class="form-control" type="text" id="timelimit" name="timelimit"  placeholder="有效期"   value="" readonly="readonly"/>
                                      <span class="add-on"><i class="icon-remove"></i></span>
                                      <span class="add-on"><i class="icon-th"></i></span>
                                  </div>
                                  <div class="col-sm-3 m-b-xs">
                                      <div class="checkbox">
                                          <label><input type="checkbox" id="eff"   name="eff" />长期有效</label>
                                      </div>
                                  </div>
                              </div>

                              <div class="row">
                                  <div class="col-sm-3 m-b-xs">
                                      <input size="16" class="form-control" type="text" id="birthday" name="birthday"  placeholder="生日"   value="" readonly="readonly"/>
                                      <span class="add-on"><i class="icon-remove"></i></span>
                                      <span class="add-on"><i class="icon-th"></i></span>
                                  </div>
                              </div>

                          </div>
                      </div>
                  </div>
              </div>

                      <div class="row">
                          <div class="col-lg-12">
                              <div class="ibox float-e-margins">
                                  <div class="ibox-title">
                                      <h5>联系方式</h5>
                                  </div>
                                  <div class="ibox-content" style="display: block;">
                                      <div class="row">
                                          <div class="col-sm-3 m-b-xs">
                                              <input id="phone" name="phone" class="form-control" type="text"  placeholder="手机号码" />
                                          </div>
                                          <div class="col-sm-3 m-b-xs">
                                              <input id="moblieno" name="moblieno" class="form-control" type="text"  placeholder="联系电话" />
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-sm-3 m-b-xs">
                                              <input id="email" name="email" class="form-control" type="text"  placeholder="电子邮件" />
                                          </div>
                                          <div class="col-sm-3 m-b-xs">
                                              <input id="fax" name="fax" class="form-control" type="text"  placeholder="传真" />
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-sm-3 m-b-xs">
                                              <input id="address" name="address" class="form-control" type="text"  placeholder="通讯地址" />
                                          </div>
                                          <div class="col-sm-3 m-b-xs">
                                              <input id="postcode" name="postcode" class="form-control" type="text"  placeholder="邮政编码" />
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-sm-3 m-b-xs">
                                                  <select name="billtype" id="billtype" class="form-control" >
                                                      <option value="0">--请选择对账单邮寄方式--</option>
                                                      <option value="0" th:each="billtype:${billtypelist}" th:value="${billtype.getKeyvalue()}" th:text="${billtype.getCaption()}">--对账单邮寄方式--</option>
                                                  </select>
                                              </div>
                                              <div class="col-sm-3 m-b-xs">
                                                  <select name="billway" id="billway" class="form-control" >
                                                      <option value="0">--请选着对账单邮寄途径--</option>
                                                      <option value="0" th:each="billway:${billwaylist}" th:value="${billway.getKeyvalue()}" th:text="${billway.caption}" >--对账单邮寄途径--</option>
                                                  </select>
                                              </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>

                  <div class="row">
                      <div class="col-lg-12">
                          <div class="ibox float-e-margins">
                              <div class="ibox-title">
                                  <h5>帐户信息</h5>
                              </div>
                              <div class="ibox-content" style="display: block;">
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="capital" name="capital" class="form-control" type="text"    value="普通方式" readonly="readonly" />
                                      </div>
                                      <div class="col-sm-3 m-b-xs">
                                          <!--<input id="bankname" name="bankname" class="form-control" type="text"  placeholder="银行名称" />-->
                                          <select name="bankname" id="bankname" class="form-control" >
                                              <option value="0">--请选着银行名称--</option>
                                              <option value="0" th:each="bank:${banklist}" th:value="${bank.getKeyvalue()}" th:text="${bank.caption}" >--请选着银行名称--</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="province" name="province" class="form-control" type="text"  placeholder="开户行省份" />
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-6 m-b-xs">
                                          <input id="bank" name="bank" class="form-control" type="text"  placeholder="开户银行" />
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="nameinbank" name="nameinbank" class="form-control" type="text"  placeholder="银行户名" />
                                      </div>
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="bankaccount" name="bankaccount" class="form-control" type="text"  placeholder="银行账号" />
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-lg-12">
                          <div class="ibox float-e-margins">
                              <div class="ibox-title">
                                  <h5>其他信息</h5>
                              </div>
                              <div class="ibox-content" style="display: block;">
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="tacode" name="tacode" class="form-control" type="text"  placeholder="TA" />
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="szacco" name="szacco" class="form-control" type="text"  placeholder="深交所账号" />
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="shacco" name="shacco" class="form-control" type="text"  placeholder="上交所账号" />
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <select name="trade" id="trade" class="form-control" >
                                              <option value="">--请选择行业--</option>
                                              <option  th:each="trade:${tradelist}" th:value="${trade.getKeyvalue()}" th:text="${trade.caption}" >--请选择行业--</option>
                                          </select>
                                      </div>
                                      <div class="col-sm-3 m-b-xs">
                                      <select name="vocation" id="vocation" class="form-control" >
                                          <option value="">--请选择职业--</option>
                                          <option  th:each="vocation:${vocationlist}" th:value="${vocation.getKeyvalue()}" th:text="${vocation.caption}" >--请选择职业--</option>
                                      </select>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <select name="income" id="income" class="form-control" >
                                              <option value="">--请选择年收入--</option>
                                              <option  th:each="income:${incomelist}" th:value="${income.getKeyvalue()}" th:text="${income.caption}" >--请选择年收入--</option>
                                          </select>
                                      </div>
                                      <div class="col-sm-3 m-b-xs">
                                          <select name="marry" id="marry" class="form-control" >
                                              <option value="">--请选着婚姻状况--</option>
                                              <option  th:each="marry:${marrylist}" th:value="${marry.getKeyvalue()}" th:text="${marry.caption}" >--请选着婚姻状况--</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-6 m-b-xs">
                                         <input id="context" name="context" class="form-control" type="text"  placeholder="帐户备注" />
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="password" name="password" class="form-control" type="text"  placeholder="交易密码" />
                                      </div>
                                      <div class="col-sm-3 m-b-xs">
                                          <input id="password_a" name="password_a" class="form-control" type="text"  placeholder="再次输入" />
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-lg-12">
                          <div class="ibox float-e-margins">
                              <div class="ibox-title">
                                  <!--<h5>其他信息</h5>-->
                              </div>
                              <div class="ibox-content" style="display: block;">
                                  <div class="row">
                                      <div class="col-sm-3 m-b-xs">
                                          <button class="btn btn-primary btn-block" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;<strong>提交</strong></button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

              </div>
            </form>
         </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<!--<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>-->
<!--<script th:src="@{/js/bootstrapValidator.js}"></script>-->
<!--<script th:src="@{/js/bootstrapValidator.min.js}"></script>-->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Flot -->
<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.symbol.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.time.js}"></script>
<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<script th:src="@{/js/demo/peity-demo.js}"></script>
<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>
<!-- jQuery UI -->
<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Jvectormap -->
<script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js}"></script>
<script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- EayPIE -->
<script th:src="@{/js/plugins/easypiechart/jquery.easypiechart.js}"></script>
<!-- Sparkline -->
<script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>
<!-- Sparkline demo data  -->
<script th:src="@{/js/demo/sparkline-demo.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/account/account.js}"></script>

<script th:inline="javascript">

    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }

        /**
         * 有效期
         */
        $('#timelimit').datetimepicker({
            format:'yyyy-mm-dd',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        /**
         * 申请时间
         */
        $('#birthday').datetimepicker({
            format:'yyyy-mm-dd',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        /**
         * 申请时间
         */
        $('#requesttime').datetimepicker({
            format:'yyyy-mm-dd hh:ii:ss',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });

    });
</script>
</body>
</html>
